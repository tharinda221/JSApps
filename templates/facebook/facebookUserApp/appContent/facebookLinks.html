{% extends "common/links.html" %}
{% block linkBlock %}
            <li class="active"><a href="{{ request.url }}">Facebook</a>
            </li>
            <li><a href="{{ url_for('/twitter') }}">Twitter</a></li>
            <li><a href="{{ url_for('/privacy') }}">Privacy</a></li>
            <li><a href="{{ url_for('/about') }}">About</a></li>

        {% if authorized %}
            <div class="pull-right">
                <a href="/facebook/createApp" class="btn btn-default">Create App</a>
            </div>
        {% else %}
            <div class="pull-right">
                <a href="{{ url_for('/authorize/facebook', redirect="/facebook/createApp") }}" class="btn btn-default">Create App</a>
            </div>
        {% endif %}

{% endblock %}
